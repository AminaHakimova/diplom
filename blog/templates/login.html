{% extends 'base.html' %}
{% block title %}Вход{% endblock %}


{% block content %}
    <div class="login-block">
        <div class="block-logo">
            <a href="{% url 'home' %}" class="text-logo">Fashion</a>
        </div>
        <div class="block-login-user">
            <h3 class="text-auth">Авторизация</h3>
            <div class="block-form-login">
                <form action="{% url "login" %}" method="post">
                    {% csrf_token %}
                    {% for f in form %}
                        <label for="{{ f.id_for_label }}" class="label-auth">{{ f.label }}</label>
                        <br>{{ f }}
                        <p>{{ f.errors }}</p>
                    {% endfor %}

                    <button type="submit" class="btn-login">Войти</button>
                </form>

                <div class="block-with-text-reg-acc">
                    <a href="{% url "register" %}" class="small-text">
                        <small>Зарегестрировать аккаунт</small>
                    </a>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
